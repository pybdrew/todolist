# Application name
spring.application.name=todo

# Azure MySQL connection
spring.datasource.url=jdbc:mysql://arodriguez.mysql.database.azure.com:3306/todolistdb?useSSL=true&requireSSL=true&verifyServerCertificate=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=arodriguez
spring.datasource.password=azuresql12$
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
